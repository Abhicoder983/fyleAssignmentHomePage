<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Talk to us</h2>
                        <form action="https://getform.io/f/azylwkvb" method="POST" id="ajaxForm">
                            <div class="form-group">
                                <label for="email">Work email*</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Work email" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First name*</label>
                                    <input type="text" class="form-control" id="firstName"  name="firstName" placeholder="First name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last name*</label>
                                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" required>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Contact Us</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#ajaxForm").submit(function(e){
            e.preventDefault();
            var action = $(this).attr("action");
            $.ajax({
            type: "POST",
            url: action,
            crossDomain: true,
            data: new FormData(this),
            dataType: "json",
            processData: false,
            contentType: false,
            headers: {
            "Accept": "application/json"
            }
        }).done(function() {
            alert('The form was submitted successfully.')
        }).fail(function() {
            alert('An error occurred! Please try again later.')
        });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
